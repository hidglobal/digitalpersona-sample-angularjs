<form ng-submit="$ctrl.submit()">
    <div ng-hide="$ctrl.success" ng-bind="'Fingerprints.Create.Prompt' | translate"></div>
    <div class="well" ng-hide="$ctrl.success">
        <div ng-repeat="sample in $ctrl.samples" style="display: inline-block; margin: 0">
            <img ng-src="{{:: $ctrl.icons.success}}" />
        </div>
        <div class="fingerprint" ng-hide="$ctrl.success">
            <img height="58px" ng-src="{{:: $ctrl.icons.prompt}}" />
        </div>
    </div>

    <x-alert status="$ctrl.status"></x-alert>

    <button
        type="button"
        class="btn btn-link"
        ng-hide="$ctrl.success"
        ng-click="$ctrl.deleteFingerprints()"
    >
        <span class="text-danger" ng-bind="'Fingerprints.Delete.Prompt' | translate"></span>
    </button>
</form>
