<form ng-submit="$ctrl.submit()">
    <x-alert status="$ctrl.status"></x-alert>
    <div ng-hide="$ctrl.isAuthenticated()">
        <fieldset>
            <x-password
                label="{{ 'Password.Auth.Prompt' | translate }}"
                show-password="$ctrl.showPassword"
                on-change="$ctrl.updatePassword(value)"></x-password>
        </fieldset>
        <button
            type="submit"
            class="btn btn-primary"
            ng-disabled="!$ctrl.user.name || !$ctrl.password"
            ng-bind="'Signin.Title' | translate"></button>
    </div>
</form>
