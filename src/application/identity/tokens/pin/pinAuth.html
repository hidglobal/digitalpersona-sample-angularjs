<form ng-submit="$ctrl.submit()">
    <x-alert status="$ctrl.status"></x-alert>
    <div ng-hide="$ctrl.isAuthenticated()">
        <fieldset>
            <x-password
                label="{{ 'PIN.Auth.Prompt' | translate }}"
                show-password="$ctrl.showPin"
                on-change="$ctrl.updatePin(value)"></x-password>
            <!-- <div class="alert alert-danger" role="alert" ng-bind="$ctrl.error | translate" ng-show="$ctrl.error"></div> -->
        </fieldset>
        <button
            type="submit"
            class="btn btn-primary"
            ng-disabled="!$ctrl.user.name || !$ctrl.pin"
            ng-bind="'Signin.Title' | translate"></button>
    </div>
</form>
